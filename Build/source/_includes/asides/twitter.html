{% if site.twitter_user %}
<section>
  <h1>Latest Tweet</h1>
  <ul id="tweets">
    <li class="loading">Status updating...</li>
  </ul>
  <script type="text/javascript">
    $.domReady(function(){
      getTwitterFeed("{{site.twitter_user}}", {{site.twitter_tweet_count}}, {{site.twitter_show_replies}});
    });
  </script>
  <script src="{{ root_url }}/javascripts/twitter.js" type="text/javascript"> </script>
  {% if site.twitter_follow_button %}
    <a data-show-count="{{ site.twitter_show_follower_count }}" class="twitter-follow-button" data-width="100%" data-align="right" href="http://twitter.com/{{ site.twitter_user }}">Follow @{{ site.twitter_user }}</a>
  {% else %}
    <p>Follow <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
