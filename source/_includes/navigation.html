<ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
</ul>
  {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder=""/>
  </fieldset>
</form>
  {% endif %}
<ul class="main-navigation">
  <li class="mouse"><a href="{{ root_url }}/"></a></li>
  <li><a class="logo" href="{{ root_url }}/"><img src="/images/logo_name.png"></a></li>
  <li><a class="blog" href="{{ root_url }}/">Blog</a></li>
  <li><a href="{{ root_url }}/blog/archives">Archives</a></li>
  <li><a href="{{ root_url }}/about">About</a></li>
  <li><a href="{{ root_url }}/projects">Projects</a></li>
  <li><a href="{{ root_url }}/work">Work</a></li>
</ul>
