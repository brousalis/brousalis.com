<!DOCTYPE html>
<html lang="en" dir="ltr" style="zoom:100%">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pete Brousalis : http://brousalis.com</title>
  <meta name="author" content="Pete Brousalis" />
  {% if page.summary %}
  <meta name="description" content="{{ page.summary }}" />
  {% endif %}

  <link rel="stylesheet" href="/css/default.css" type="text/css" />

  {% for css in page.css %}
  <link rel="stylesheet" href="/{{ css }}" type="text/css" />
  {% endfor %}
  
  <script type="text/javascript" src="http://use.typekit.com/pgq1wgn.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="/js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
  <div id='wrap'>
    <div id='header'>
      <div id='header-inner'>
        <div class='keyboard'></div>
        <div class='logo'>
          <h1><a class='logo' href='http://brousalis.com'>pete brousalis</a></h1>
        </div>
        <div class='menu-wrap' id='seed-menu'>
          <div class='menu-cont'>
            <div class='menu box-shadow'>
              <div class='menu-inner'>
                Work
              </div>
              <div class='menu-drop'>
                <a>Websites</a>
                <a>iOS</a>
                <a>Android</a>
                <a>Code</a>
              </div>
            </div>
          </div>
        </div>
        <div class='menu-wrap' id='showcase-menu'>
          <div class='menu-cont'>
            <div class='menu box-shadow'>
              <div class='menu-inner'>
                About
              </div>
            </div>
          </div>
        </div>
        <div id='user-menu'>
          <a id='login-button'>
            <span>Contact</span>
            <em></em>
          </a>
          <div style='clear:both'></div>
          <div id='login-box'>
            <form action='' id='login' method='post'>
              <fieldset id='body'>
                <fieldset>
                  <input name='user' type='text' value='e-mail address' />
                </fieldset>
                <fieldset>
                  <textarea rows="10" cols="40" name='body' type='text' text='message' /></textarea>
                </fieldset>
                <input id='login-submit' type='submit' value='send' />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <div id="main">
     <div class="pages">
       {{ content }}  
     </div>
  </div>

  <script src="/js/libs/jquery-1.6.1.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>  
  <script src="/js/custom.js"></script>
  <script src="/js/loader.js"></script>
  <script>
    var _gaq=[["_setAccount","UA-9821208-3"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>

  <!--[if lt IE 7 ]>
  <script src="/js/libs/dd_belatedpng.js"></script>
  <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->

</body>
</html>
