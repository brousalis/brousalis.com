---
layout: default
javascript:
  - js/home.js
---

{% for post in site.posts %}     
  <header id ="content-header">
    <h1>Thoughts</h1>
  </header>
  <article>
    <header class="post-header">
      <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
      <h2>Published on <time datetime="{{ post.date }}"><a href="{{ post.permalink }}">{{ post.date | date: '%B, %d, %Y' }}</a></time></h2> 
    </header>
    <div class="content">
      {{ post.content }}
    </div>
  </article>  
  <div class="hr"><hr /></div>
{% endfor %}
