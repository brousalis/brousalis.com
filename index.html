---
layout: default
---

<div id="primary">
  <div id="masonry">  
    {% for post in site.posts %}     
      <div class="item">
        <a href="#" onfocus="this.blur()">
          <div class="loader">
            <img src="/images/loading.gif">
          </div>
          <div class="thumb">
            <img src="http://payload.cargocollective.com/1/2/79674/1003059/prt_280x188_1297885917.jpg">
          </div>
          <div class="title">
            <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
          </div>
        </a>
        <div class="tags">
          tags, tags, tags
        </div>
      </div>
    {% endfor %}
  </div>
</div>
