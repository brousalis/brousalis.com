---
layout: default
---

<div class="posts">
	<header id ="content-header">
    <h1><img src="images/thoughts.png"</h1>
  </header>
	<div id="change-view">
	  <a id="list-view" href="#">List</a>
	  <a id="grid-view" href="#">Grid</a>
	</div>
{% for post in site.posts %}     
  <article>
    <header class="post-header">
      <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
      <span>Published on <time datetime="{{ post.date }}"><a href="{{ post.permalink }}">{{ post.date | date: '%B %d, %Y' }}</a></time></span> 
    </header>
		<div class="excerpt">{{ post.excerpt }}</div>
    <div class="content">
      {{ post.content }}
    </div>
  </article>  
{% endfor %}
</div>
