---
layout: default
javascript:
  - /js/home.js
---

  {% for post in site.posts %}
    <article>
      <div class="meta">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>        
        <p class="date"><img src="images/calendar.png">{{ post.date | date: '%B %d, %Y' }} <img src="images/tag.png" style="margin-left:10px"><a href="#">Tag</a>, <a href="#">Tag</a>, <a href="#">Tag</a></p>
      </div>
      {{ post.content }}
      <hr />
    </article>  
  {% endfor %}
